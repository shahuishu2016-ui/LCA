{% extends "app/base.html" %}
{% load static %}
{% block style %}
<link rel='stylesheet' href="{% static 'app/css/add_id.css' %}">
{% endblock style %}
{% block content %}
<!-- Add ID Popup -->
<div id="addIdPopup" class="popup-overlay {% if show_popup %}active{% endif %}">
    <div class="popup-container">
        <div class="popup-header">
            <h3>
                <span class="header-icon">ðŸ†”</span>
                Add Student ID
            </h3>
            <a href="{% url 'student_detail' student.id %}" class="popup-close">&times;</a>
        </div>
        
        <form method="POST" action="">
            {% csrf_token %}
            <input type="hidden" name="action" value="add_id">
            <div class="popup-body">
                <div class="form-group">
                    <label for="id_type">
                        <span class="label-icon">ðŸ“‹</span>
                        Select ID Type
                    </label>
                    <select name="id_type" id="id_type" required>
                        <option style='color:white' value="">-- Choose an ID Type --</option>
                        {% for id_item in available_ids %}
                        <option value="{{id_item}}">{{id_item}}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            <div class="popup-footer">
                <a href="{% url 'student_detail' student.id %}" class="btn-popup btn-popup-cancel">
                    Cancel
                </a>
                <button type="submit" class="btn-popup btn-popup-save">
                    <span class="btn-icon">âœ“</span>
                    Save ID
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock content %}
